{% extends "base.html"%}
{% block content %}
<form class="form-horizontal">
    <div class="form-group">
        <label for="kayttajatunnusInput" class="col-sm-2 control-label">Kayttajatunnus</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="kayttajatunnusInput" placeholder="kayttajatunnus">
        </div>
    </div>
    <div class="form-group">
        <label for="salasanaInput" class="col-sm-2 control-label">Salasana</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="salasanaInput" placeholder="salasana">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Kirjaudu</button>
        </div>
    </div>
</form>
{% endblock %}
