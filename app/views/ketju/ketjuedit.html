{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/ketju/{{ketju.id}}/edit">
    <textarea name="otsikko" class="form-control" rows="1">{{ketju.otsikko}}</textarea>
    <button type="submit" class="btn btn-success">Päivitä ketju</button>
    <input type="hidden" name="id" value="{{ketju.id}}"/>
    <input type="hidden" name="alueid" value="{{ketju.alueId}}"/>
    <input type="hidden" name="viimeinenviestipaivays" value="{{ketju.viimeinenViestiPaivays}}"/>
    <input type="hidden" name="perustaja" value="{{user_logged_in.id}}"/>
</form>

{% endblock %}
